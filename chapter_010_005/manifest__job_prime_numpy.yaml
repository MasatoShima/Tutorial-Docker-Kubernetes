apiVersion: batch/v1
kind: Job
metadata:
  name: prime_numpy
spec:
  template:
    spec:
      containers:
        - name: prime_numpy
          image: masato0921/tutorial-docker-kubernetes:chapter_010_005
          env:
            - name: A_START_NUM
              value: "2"
            - name: A_SIZE_NUM
              value: "10**5"
      restartPolicy: Never
  backoffLimit: 4

# End
