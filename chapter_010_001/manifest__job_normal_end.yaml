apiVersion: batch/v1
kind: Job
metadata:
    name: normal-end
spec:
    template:
        spec:
            containers:
                -   name: busybox
                    image: busybox:latest
                    command:
                        - sh
                        - -c
                        - sleep 5
                        - exit 0
            restartPolicy: Never
    completions: 6
    # parallelism: 2

# End
