apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-deploy
spec:
    replicas: 3
    selector:
        matchLabels:
            app: web
    template:
        metadata:
            labels:
                app: web
        spec:
            containers:
                -   name: nginx
                    image: nginx:latest

# End
