apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftp-service
  labels:
    app: ftp-service
spec:
  selector:
    matchLabels:
      app: ftp-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ftp-service
    spec:
      containers:
        - name: ftp-service
          image: masato0921/tutorial-docker-kubernetes:ftp-service

---

apiVersion: v1
kind: Service
metadata:
  name: ftp-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    external-dns.alpha.kubernetes.io/hostname: tes.masato-shima.com
spec:
  selector:
    app: ftp-service
  ports:
    - port: 20
      protocol: TCP
      name: ftp-20
    - port: 21
      protocol: TCP
      name: ftp-21
    - port: 21100
      protocol: TCP
      name: ftp-21100
    - port: 21101
      protocol: TCP
      name: ftp-21101
    - port: 21102
      protocol: TCP
      name: ftp-21102
    - port: 21103
      protocol: TCP
      name: ftp-21103
    - port: 21104
      protocol: TCP
      name: ftp-21104
    - port: 21105
      protocol: TCP
      name: ftp-21105

  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  selector:
    matchLabels:
      app: ftp-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftp-service
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.opensource.zalan.do/teapot/external-dns:latest
          args:
            - --source=service
            - --domain-filter=masato-shima.com
            - --provider=aws
            - --policy=upsert-only
            - --aws-zone-type=public
            - --registry=txt
            - --txt-owner-id=masato-shima-com-identifier

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services","endpoints","pods"]
    verbs: ["get","watch","list"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get","watch","list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list","watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: default

# End
